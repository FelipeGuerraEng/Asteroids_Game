<html>
  <head>
    <title>Three.js Boilerplate</title>
    <style>
      body {
        margin: 0;
      }
      #game-container,
      #ui-container {
        position: absolute;
        height: 100%;
      }
      #game-container {
        width: 70%;
        left: 0;
      }
      #ui-container {
        width: 30%;
        right: 0;
        display: flex;
        justify-content: center;
        flex-direction: column;
        background-color: white;
      }
      #score-container,
      #triangle-container {
        height: 50%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <div id="ui-container">
      <div id="score-container">
        <!--Aquí puedes agregar elementos HTML para la puntuación -->
      </div>
      <div id="triangle-container">
        <!--Aquí puedes agregar elementos HTML para los triángulos -->
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
    <script src="/scripts.js"></script>
  </body>
</html>
